<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Danny!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      color: #ff6f61;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      color: #333;
    }

    .balloons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .balloon {
      width: 50px;
      height: 70px;
      background: #ff6f61;
      border-radius: 50%;
      margin: 0 10px;
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 20px;
      width: 10px;
      height: 20px;
      background: #ff6f61;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .balloon:nth-child(2) {
      background: #ffcc00;
      animation-delay: 2s;
    }

    .balloon:nth-child(3) {
      background: #00cc66;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Happy Birthday! üéâ</h1>
    <p>Wishing you an amazing day filled with love, laughter, and joy!</p>
    <p>From your loving family ‚ù§Ô∏è</p>
    <div class="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>
  </div>
</body>
</html>
